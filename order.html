<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼きそば</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .product img {
            width: 150px; /* 画像の幅を調整 */
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-right: 15px;
        }

        .product-details {
            flex: 1;
        }

        .product-details h2 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .product-details p {
            margin: 5px 0;
            color: #888;
            font-size: 1rem;
        }

        .input-group {
            margin-top: 10px;
        }

        .input-group select,
        .input-group input[type="text"],
        .input-group input[type="password"],
        .input-group input[type="email"] {
            width: 100%; /* 入力フィールドの幅を100%に設定 */
            padding: 8px 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-sizing: border-box; /* paddingとborderを含めた全体の幅にする */
        }

        .input-group select:focus,
        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus,
        .input-group input[type="email"]:focus {
            outline: none;
            border-color: #333;
        }

        /* メディアクエリ */
        @media screen and (max-width: 600px) {
            .product {
                flex-direction: column; 
                align-items: flex-start; 
            }

            .product img {
                width: 100%;
                max-width: none;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .input-group select,
            .input-group input[type="text"],
            .input-group input[type="password"],
            .input-group input[type="email"] {
                width: 100%; 
            }
        }

        .input-group .flex {
            display: flex;
        }

        .input-group .flex select {
            width: 50%; 
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #c6c6c6; 
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #727272;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000; 
        }

        .overlay-text {
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="registrationForm">
            <h1>情報登録</h1>
            <h2>名前登録</h2>
            <div class="input-group">
                <input type="text" id="username" required placeholder="ユーザーネーム">
            </div>
            <h2>パスワード</h2>
            <div class="input-group">
                <input type="password" id="password" required placeholder="パスワード">
            </div>
            <div class="input-group">
                <input type="password" id="passwordConfirm" required placeholder="パスワード再確認">
            </div>
            <h2>受け取り時間</h2>
            <div class="input-group">
                <div class="flex">
                    <select id="hour" required>
                        <option value="00">00時</option>
                        <option value="01">01時</option>
                        <option value="02">02時</option>
                        <option value="03">03時</option>
                        <option value="04">04時</option>
                        <option value="05">05時</option>
                        <option value="06">06時</option>
                        <option value="07">07時</option>
                        <option value="08">08時</option>
                        <option value="09">09時</option>
                        <option value="10">10時</option>
                        <option value="11">11時</option>
                        <option value="12">12時</option>
                        <option value="13">13時</option>
                        <option value="14">14時</option>
                        <option value="15">15時</option>
                        <option value="16">16時</option>
                        <option value="17">17時</option>
                        <option value="18">18時</option>
                        <option value="19">19時</option>
                        <option value="20">20時</option>
                        <option value="21">21時</option>
                        <option value="22">22時</option>
                        <option value="23">23時</option>
                    </select>
                    <select id="minute" required>
                        <option value="00">00分</option>
                        <option value="15">15分</option>
                        <option value="30">30分</option>
                        <option value="45">45分</option>
                    </select>
                </div>
            </div>
            <div class="product">
                <img src="yakisoba.jpg" alt="焼きそば">
                <div class="product-details">
                    <h2>焼きそば</h2>
                    <p>￥400</p>
                </div>
                <div class="input-group">
                    <label for="yakisoba">数量</label>
                    <select id="yakisoba" required onchange="updateEggOptions()">
                        <option value="1">1個</option>
                        <option value="2">2個</option>
                        <option value="3">3個</option>
                        <option value="4">4個</option>
                        <option value="5">5個</option>
                        <option value="6">6個</option>
                        <option value="7">7個</option>
                        <option value="8">8個</option>
                        <option value="9">9個</option>
                        <option value="10">10個</option>
                    </select>
                </div>
            </div>
            <div class="product">
                <img src="egg.jpg" alt="目玉焼き">
                <div class="product-details">
                    <h2>目玉焼き(オプション)</h2>
                    <p>￥50</p>
                </div>
                <div class="input-group">
                    <label for="egg">数量</label>
                    <select id="egg" required data-max="0">
                        <option value="0">0個</option>
                    </select>
                </div>
            </div>
            <button type="button" onclick="register()">登録</button>
        </form>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-text">送信中...</div>
    </div>
    <script>
        function updateEggOptions() {
            var yakisoba = document.getElementById("yakisoba");
            var egg = document.getElementById("egg");
            var maxEgg = parseInt(yakisoba.options[yakisoba.selectedIndex].value);
            
            // Update data-max attribute
            egg.setAttribute('data-max', maxEgg);
            
            // Clear previous options
            egg.innerHTML = '';
            
            // Add new options
            for (var i = 0; i <= maxEgg; i++) {
                var option = document.createElement('option');
                option.value = i.toString();
                option.textContent = i + '個';
                egg.appendChild(option);
            }
        }

        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var passwordConfirm = document.getElementById("passwordConfirm").value;
            var hour = document.getElementById("hour").value;
            var minute = document.getElementById("minute").value;
            var yakisoba = document.getElementById("yakisoba").value;
            var egg = document.getElementById("egg").value;
            var time = hour + "：" + minute;

            // パスワードが数字だけの場合のチェック
            if (!/\D/.test(password)) {
                alert("パスワードには数字以外の文字を含めてください。");
                return;
            }

            if (username === "") {
                alert("ユーザーネームを入力してください。");
                return;
            }
            if (password !== passwordConfirm) {
                alert("パスワードが一致しません。再度入力してください。");
                return;
            }

            // ローディング表示
            var overlay = document.getElementById("overlay");
            overlay.style.display = "flex";

            var formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            formData.append("time", time);
            formData.append("yakisoba", yakisoba);
            formData.append("egg", egg);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("username").value = "";
                        document.getElementById("password").value = "";
                        document.getElementById("passwordConfirm").value = "";
                        document.getElementById("hour").value = "";
                        document.getElementById("minute").value = "";
                        document.getElementById("yakisoba").value = "";
                        document.getElementById("egg").value = "";
                        window.location.href = 'send.html';
                    } else {
                        alert('登録に失敗しました。再度お試しください。');
                    }
                    overlay.style.display = "none";
                }
            };
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbzlD50h3WZoTUhwBkUtObdeWOGSvlzUkLkcVSbOzJ8DY23N-8nwzcTML5K5BsaRI1xF/exec");
            xhr.send(formData);
        }
    </script>
</body>

</html>
