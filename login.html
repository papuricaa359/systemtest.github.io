<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90vw;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #036635;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h2 {
            text-align: center;
            color: #036635;
            font-size: 50px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        p {
            font-size: 40px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            height: 70px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 35px;
            font-size: 40px;
        }

        button {
            width: 100%;
            height: 70px;
            padding: 10px;
            background-color: #036635;
            color: #ffffff;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004222;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ログイン</h2>
        <p>ニックネームを入力してログインしてください。</p>
        <div class="input-group">
            <input type="text" id="login-username" required placeholder="ニックネーム">
        </div>
        <button onclick="login()" id="loginButton">食券を取得する</button>
        <div id="result"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('login-username').value;
            const loginButton = document.getElementById('loginButton');
            const resultDiv = document.getElementById('result');

            loginButton.textContent = '送信中...';
            loginButton.disabled = true;

            fetch(`https://script.google.com/macros/s/AKfycbyX-e1Ruvhndl1abTGg9hq_zIlTfIcym85SwbQcJ921kyDK6ZsyqqmUPvvjKRD49XxB/exec?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultDiv.textContent = `エラー: ${data.error}`;
                        loginButton.textContent = '食券を取得する';
                        loginButton.disabled = false;
                    } else {
                        const checkElement = document.getElementById('check');
                        if(checkElement===""){
                                                    window.location.href = `show.html?username=${encodeURIComponent(username)}`;
                        }
                        else{
                            alert("購入済みです。もう一度お試しください。");
                            loginButton.textContent = '食券を取得する';
                    loginButton.disabled = false;
                });
                        }
                        

                    }
                })
                .catch(error => {
                    console.error('エラー:', error);
                    resultDiv.textContent = 'データの取得に失敗しました。';
                    loginButton.textContent = '食券を取得する';
                    loginButton.disabled = false;
                });
        }
    </script>
</body>

</html>
