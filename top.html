<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼きそばモバイルオーダー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        header {
            width: 100vw;
            background-color: #036635;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }
        .button-link {
            height: 40px;
            width: 100%;
            font-size: 16px;
            color: white;
            background-color: #036635;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #024e27;
        }
        footer {
            width: 100vw;
            background-color: #036635;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            body {
                height: auto; /* スクロール可能にする */
                padding: 20px;
            }
            .container {
                width: 100%;
                margin-top: 50px;
                padding: 20px;
                box-shadow: none;
            }
            .button-link {
                margin-bottom: 10px;
            }
            footer {
                position: relative;
                bottom: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        大谷一平ちゃんモバイルオーダー
    </header>
    <div class="container">
        <h1 class="title">焼きそばモバイルオーダー</h1>
        <p class="description">おいしい焼きそばを簡単に注文できるモバイルオーダーシステムです。</p>
        <button class="button-link" onclick="window.location.href='order.html';">注文する</button>
        <button class="button-link" onclick="window.location.href='login.html';">ログイン・食券を表示</button>
    </div>
    <footer>
        &copy; 2024 大谷一平ちゃん
    </footer>
</body>
</html>
