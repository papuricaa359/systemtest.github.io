<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン結果</title>
  <link rel="stylesheet" href="style/styleshow.css">
  <style>body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    height: 100vh;
    margin: auto;
    padding: 20px;
    background-color: #f0f8ff;
    border: 2px solid #ffd700;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .card {
    text-align: left;
  }
  .card img {
    width: 100%;
    border-radius: 10px 10px 0 0;
  }
  .card-content {
    padding: 20px;
  }
  .message {
    color: #0069d9;
    font-size: 18px;
    margin-bottom: 20px;
  }
  .result-item {
    color: #333;
    font-size: 24px;
    margin: 10px 0;
  }
  .error-message {
    color: red;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <p class="message">下記の時間に受け取りにお越し下さい。</p>
        <div id="result">
          <h1 class="result-item" id="username"></h1>
          <h1 class="result-item" id="time"></h1>
          <h1 class="result-item" id="yakisoba"></h1>
          <h1 class="result-item" id="egg"></h1>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      const password = urlParams.get('password');

      if (!username || !password) {
        displayError('ユーザー名またはパスワードが指定されていません。');
        return;
      }

      fetch(`https://script.google.com/macros/s/AKfycbxFwKlq9U3DFsBrJWWJ6CwDIcTGl0m9sRZjiGhSref48_Uf8h2-aK5aVNQeeCUNRrQ/exec?username=${username}&password=${password}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            displayError(`エラー: ${data.error}`);
          } else {
            displayResult(data);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          displayError('データの取得に失敗しました。');
        });
    });

    function displayResult(data) {
      const usernameElement = document.getElementById('username');
      const timeElement = document.getElementById('time');
      const yakisobaElement = document.getElementById('yakisoba');
      const eggElement = document.getElementById('egg');

      usernameElement.textContent = `${data.username}様`;
      timeElement.textContent = `受け取り時間：${data.time}`;
      yakisobaElement.textContent = `焼きそば：${data.yakisoba} 個`;
      eggElement.textContent = `目玉焼き：${data.egg} 個`;
    }

    function displayError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<div class="error-message">${message}</div>`;
    }
  </script>
</body>
</html>
