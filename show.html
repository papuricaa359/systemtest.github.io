<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン結果</title>
  <link rel="stylesheet" href="style/styleshow.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 5%;
    }

    .message {
      color: #000000;
      font-size: 18px;
      margin: 0px;
    }

    .result-item {
      color: #333;
      font-size: 24px;
      margin: 0px;
    }

    #username {
      font-size: 40px;
      font-weight: bold;
    }

    #time {
      margin: auto;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
    }

    .content {
      margin: auto;
      margin-top: 20px;
      display: flex;
      width: 90vw;
      border-radius: 10px;
      background-color: antiquewhite;
      position: relative;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 0px;
    }

    .content h2 {
      margin: 0px;
      font-size: 25px;
    }

    .text {
      margin-left: 5vw;
      width: 45vw;
      position: relative;
    }

    .content img {
      border-radius: 10px;
      width: 40vw;
    }

    .content .result-item {
      position: absolute;
      bottom: 0;
      width: 40vw;
      font-size: 35px;
      font-weight: bold;
      text-align: right;
      margin: 0;
    }

    button {
      height: 40px;
      width: 100%;
      font-size: 16px;
      color: white;
      background-color: #036635;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 80px;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #024e27;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="result">
    <p class="result-item" id="username"></p>
  </div>
  <p class="message hidden">下記の時間になりましたら店頭に<br>受け取りにお越しください。</p>
  <div id="result-time">
    <p class="result-item" id="time"></p>
  </div>
  <h1 class="hidden">注文内容</h1>
  <div class="content hidden">
    <img src="yakisoba.jpg">
    <div class="text">
      <h2>焼きそば</h2>
      <div id="result-yakisoba">
        <p class="result-item" id="yakisoba"></p>
      </div>
    </div>
  </div>
  <div class="content hidden">
    <img src="egg.jpg">
    <div class="text">
      <h2>目玉焼き</h2>
      <div id="result-egg">
        <p class="result-item" id="egg"></p>
      </div>
    </div>
  </div>
  <button class="button-link hidden" onclick="window.location.href='top.html';">トップに戻る</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      const password = urlParams.get('password');

      if (!username || !password) {
        displayError('ユーザー名またはパスワードが指定されていません。');
        return;
      }

      fetch(`https://script.google.com/macros/s/AKfycbxFwKlq9U3DFsBrJWWJ6CwDIcTGl0m9sRZjiGhSref48_Uf8h2-aK5aVNQeeCUNRrQ/exec?username=${username}&password=${password}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            displayError(`エラー: ${data.error}`);
          } else {
            displayResult(data);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          displayError('データの取得に失敗しました。');
        });
    });

    function displayResult(data) {
      const usernameElement = document.getElementById('username');
      const timeElement = document.getElementById('time');
      const yakisobaElement = document.getElementById('yakisoba');
      const eggElement = document.getElementById('egg');

      usernameElement.textContent = `${data.username}様`;
      timeElement.textContent = `${data.time}`;
      yakisobaElement.textContent = `${data.yakisoba} 個`;
      eggElement.textContent = `${data.egg} 個`;

      document.querySelectorAll('.hidden').forEach(element => {
        element.classList.remove('hidden');
      });
    }

    function displayError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<div class="error-message">${message}</div>`;
    }
  </script>
</body>
</html>
